<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card" style="height: 500px;" id="chatMessage">
            <div class="col-12 col-sm-6 card-body w-100">
                <h1 class="h1 text-center">chat App</h1>
                <div id="whoJoined">
                </div>
                <div id="userMessage" style="height: 400px; overflow-y: scroll;">
                </div>
            </div>
            <div class=" mt-3 col-md-5">
                <form action="" method="post">
                    <div class="input-group">
                        <input type="text" name="message" id="message" class="form-control" placeholder="type a message">
                        <button class="btn btn-primary">send message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="/public/js/chat.js"></script>
</body>
