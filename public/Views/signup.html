<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
<style>
    
</style>

<body>
    <div class="container">
        <div class="col-12 col-sm-6 offset-5 card text-center mx-auto mt-5 p-3 cardcolor">
            <header>
                <h3 class="h3 mt-2">Signup</h3>
                <img src="\public\images\add-user.png" alt="userImage" class="w-25 mb-2 mt-2">
            </header>
            <form action="" method="post" class="card-body">
                <div class="mb-3">
                    <input type="text" name="name" id="name" placeholder="name" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" name="email" id="email" placeholder="email" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="number" name="phone" id="phone" placeholder="phone number" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" id="password" placeholder="password" class="form-control">
                </div>
                <div>
                    <button class="btn btn-success w-100">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
